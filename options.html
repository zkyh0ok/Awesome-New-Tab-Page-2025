<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Options - Awesome New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="options-container">
        <h1>Customize Your New Tab</h1>
        <form id="settingsForm">
            <label for="backgroundImage">Background Image URL:</label>
            <input type="text" id="backgroundImage" placeholder="Enter image URL" />
            <button type="submit">Save Changes</button>
        </form>

        <div class="settings-preview">
            <h3>Preview:</h3>
            <div class="preview-box" id="previewBox">
                <p>Background will change based on your input.</p>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
